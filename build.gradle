plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    lombokVersion = '1.18.22'
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-security:2.2.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.2.5.RELEASE'
    api 'org.postgresql:postgresql:42.2.10'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    api 'org.webjars:bootstrap:4.3.1'
    api 'org.webjars:jquery:3.3.1-2'
    api 'com.vladmihalcea:hibernate-types-52:2.4.2'
    api 'org.springframework.boot:spring-boot-starter-mail:2.2.5.RELEASE'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.18'
    api 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.1.RELEASE'
    api 'com.google.guava:guava:29.0-jre'
    api 'org.testcontainers:testcontainers:1.17.6'
    api 'org.testcontainers:jdbc:1.17.6'
    api 'org.testcontainers:mysql:1.17.6'
    api 'org.testcontainers:postgresql:1.17.6'
    api 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    api 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    api 'org.flywaydb:flyway-core:6.0.8'
    api 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
    testImplementation 'org.testcontainers:selenium:1.17.6'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'com.vit-ana'
version = '2.0.0'
description = 'appointmentscheduler'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
