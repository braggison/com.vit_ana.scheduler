 */
plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.0.5'
    id 'eclipse'
}

ext {
    lombokVersion = '1.18.26'
    springBootVersion = '3.0.5'
    testcontainersVersion = '1.18.0'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://plugins.gradle.org/m2/')
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    implementation 'org.postgresql:postgresql:42.6.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
    implementation 'org.webjars:bootstrap:5.2.3'
    implementation 'org.webjars:jquery:3.6.4'
    implementation 'com.vladmihalcea:hibernate-types-60:2.21.1'
    implementation "org.springframework.boot:spring-boot-starter-mail:$springBootVersion"
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.22'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.4.RELEASE'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation "org.testcontainers:testcontainers:$testcontainersVersion"
    implementation "org.testcontainers:jdbc:$testcontainersVersion"
    implementation "org.testcontainers:mysql:$testcontainersVersion"
    implementation "org.testcontainers:postgresql:$testcontainersVersion"
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.8.3'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.8.3'
    implementation 'org.flywaydb:flyway-core:9.16.3'
    implementation "org.springframework.boot:spring-boot-devtools:$springBootVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation 'org.springframework.security:spring-security-test:6.0.2'
    testImplementation "org.testcontainers:selenium:$testcontainersVersion"
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.thymeleaf:thymeleaf-spring6:3.1.1.RELEASE'
	implementation 'org.webjars:datatables:1.13.2'
}

group = 'com.vit-ana'
version = '2.0.0'
description = 'appointmentscheduler'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

apply plugin: 'eclipse'

springBoot {
    buildInfo {
    }
}
