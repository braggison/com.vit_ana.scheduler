<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'works',#{work.AvailableWorks})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>


<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <div>
        <table id="works" class="table text-center">
            <thead class="thead-dark">
            <tr>
                <th th:text="#{work.Name}"> Name</th>
                <th th:text="#{work.Target}"> Target</th>
                <th th:text="#{work.Price}"> Price</th>
                <th th:text="#{work.Duration}"> Duration</th>
                <th th:text="#{work.Providers}"> Providers</th>
                <th th:text="#{work.Action}"> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${works == null}">
                <td colspan="4" th:text="#{work.NoWorksAvailable}"> No Works Available</td>
            </tr>

            <tr th:each="work : ${works}"
                th:classappend="${work.targetCustomer=='retail'} ? table-primary : table-info">
                <td><span th:text="${work.name}"> english </span></td>
                <td><span th:text="${work.targetCustomer}"> retail </span></td>
                <td><span th:text="${work.price}"> 50 PLN </span><span> </span><span th:text="#{invoice.Currency}">PLN</span></td>
                <td><span th:text="${work.duration}"> 30 min </span><span> </span><span th:text="#{work.DurationUnit}">min</span></td>
                <td><span th:text="${work.providers.size()}"> 2 </span></td>
                <td><a class="btn btn-secondary" th:href="@{'/works/' + ${work.id}}" role="button" th:text="#{button.Details}">Details</a>
                    <form class="d-inline-block" th:action="@{/works/delete}" method="POST">
                        <input type="hidden" name="workId" th:value="${work.id}" />
                        <button type="submit" name="submit" value="value" class="btn btn-danger" th:text="#{button.Delete}">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <a class="btn btn-primary" th:href="@{/works/new}" role="button" th:text="#{button.NewWork}">New work</a>
</div>


</body>

</html>
