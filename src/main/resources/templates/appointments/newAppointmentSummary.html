<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'appointments',#{appointment.NewAppointmentConfirmation})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div class="row justify-content-center">
    <div class="col-md-6 mt-3">

        <table class="table">
            <thead>
            <tr class="text-center">
                <td colspan="2">
                    <h3 th:utext="#{appointment.YourNewAppointmentSummary}">Your new appointment summary</h3>
                </td>
            </tr>
            </thead>

            <tr>
                <td><b th:utext="#{appointment.date}">date</b></td>
                <td><span th:text="${#temporals.format(start, 'dd-MM-yyyy')}">10-01-2019</span></td>
            </tr>
            <tr>
                <td><b th:utext="#{appointment.time}">time</b></td>
                <td><span th:text="${#temporals.format(start, 'HH:mm')+' - '+ #temporals.format(end, 'HH:mm')}">14:00 - 15:00</span>
                </td>
            </tr>
            <tr>
                <td><b th:utext="#{appointment.provider}">provider</b></td>
                <td><span th:text="${provider}">Marian Nowak</span></td>
            </tr>

            <tr>
                <td><b th:utext="#{appointment.work}">work</b></td>
                <td><span th:text="${work.name}"> english </span></td>
            </tr>
            <tr>
                <td><b th:utext="#{appointment.description}">description</b></td>
                <td><span th:text="${work.description}">description</span></td>
            </tr>

            <tr>
                <td><b th:utext="#{appointment.price}">price</b></td>
                <td><span th:text="${work.price}"> 50 </span> pln</td>
            </tr>

            <tr>
                <td><b th:utext="#{appointment.cancellableByCustomer}">cancellable by customer?</b></td>
                <td><p th:text="${work.editable ? 'Yes':'No, only by provider'}">Yes</p></td>
            </tr>
            <tr class="text-center">
                <td colspan="2">
                    <form th:action="@{/appointments/new}" method="POST">
                        <input type="hidden" name="workId" th:value="${work.id}">
                        <input type="hidden" name="providerId" th:value="${providerId}">
                        <input type="hidden" name="start" th:value="${start}">


                        <button type="submit" class="btn btn-primary" th:utext="#{button.book}">Book</button>
                    </form>

                </td>
            </tr>
        </table>


    </div>

</div>

</body>


</html>
