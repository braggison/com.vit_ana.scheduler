<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
<p><span th:text="#{email.Hello}">Hello, </span><span th:text="${appointment.customer.firstName}"></span></p>
<p th:text="#{email.ThisIsYourFinishedAppointmentSummary}">This is your finished appointment summary:</p>
<p><span th:text="#{email.Date}">Date: </span><span th:text="${#temporals.format(appointment.start, 'dd-MM-yyyy HH:mm')}"></span></p>
<p><span th:text="#{email.Provider}">Provider: </span><span th:text="${appointment.provider.firstName}"></span></p>
<p><span th:text="#{email.Work}">Work: </span><span th:text="${appointment.work.name}"></span></p>
<p><span th:text="#{email.Duration}">Duration: </span><span th:text="${appointment.work.duration}"></span></p>
<p><span th:text="#{email.Price}">Price: </span><span th:text="${appointment.work.price}"></span></p>
<p><span th:text="#{email.IfBySomeReasonThisAppointmentDidntTakePlaceYouHave24HToReportThisByClick}">If by some reason this appointemt didn't take place, you have 24h to report this by clicking </span><a th:href="${url}" th:text="#{email.here}">here</a></p>

</body>

</html>
