<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'notifications',#{notification.NotificationsList})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>


<div class="row align-items-center justify-content-center" style="margin-top: 50px">


    <div>
        <div style="text-align:right">
            <form th:action="@{/notifications/markAllAsRead}" id="markAllAsRead" method="POST">
                <a class="btn btn-success" href="#"
                   onclick="document.getElementById('markAllAsRead').submit(); return false;" th:text="#{notification.MarkAllAsRead}">Mark All As Read</a>
            </form>
        </div>
        <table id="notifications" class="table table-striped text-center mt-2">

            <thead class="thead-dark">

            <tr>
                <th th:text="#{notification.Date}"> Date</th>
                <th th:text="#{notification.Title}"> Title</th>
                <th th:text="#{notification.Message}"> Message</th>
                <th th:text="#{notification.Action}"> Action</th>
                <th th:text="#{notification.Seen}"> Seen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${notifications.size()==0}">
                <td colspan="5" th:text="#{notification.NoNotificationsAvailable}"> No notifications available</td>
            </tr>
            <tr th:each="notification : ${notifications}">
                <td><span th:text="${#dates.format(notification.createdAt, 'dd-MMM-yyyy')}"> 01-01-2019 </span></td>
                <td><span th:text="${notification.title}"> New appointment </span></td>
                <td><span th:text="${notification.message}"> meesage</span></td>
                <td><a th:href="@{'/notifications/'+${notification.id}}">See</a></td>
                <td><span th:text="${notification.isRead()}">true</span></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    $(document).ready(function () {
        $('#notifications').DataTable({
            "language": {
				url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/ru.json',
            },
            "order": [
                [0, "desc"]
            ]
        });
    });
</script>
</body>
</html>
